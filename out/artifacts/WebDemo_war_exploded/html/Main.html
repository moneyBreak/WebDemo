<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>管理平台</title>
    <style >
        .Title{
            width: 100%;
            height: 100px;
            border: #5bc0de solid 2px;

        }
        .Title_item{
            float: left;
        }
        .Image{
            width: 30px;
            height: 30px;
            margin-top: 20px;
        }
        #nickName{
            float: left;
            position: absolute;
            right: 0%;
        }
        #nickName.Title_item{
            margin-top: 20px;
            vertical-align:middle;
        }
    </style>
<stead>
<body>
<div class="Title" >
    <h2 style="float: left">管理平台</h2>
    <div id="back_img" class = "Title_item" >
        <img class = "Image" src="../pic/back.png" >
    </div>
    <div id="notice" class = "Title_item" >
        <img class = "Image" src="../pic/discover.png" >
    </div>
    <div id="help" class = "Title_item" style="align-items: right;">
        <img class = "Image" src="../pic/help.png">
    </div>
    <div id="nickName" class = "Title_item" >
        <div ><span >钱宁</span></div>
        <img src="../pic/down.png" style="width: 30px;height: 30px;float: left">
    </div>
</div>

</body>
</html>
