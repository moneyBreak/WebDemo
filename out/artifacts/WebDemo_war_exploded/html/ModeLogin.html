<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        #box{
            width:300px;
            height: 260px;
            position: fixed;
            top:50%;
            left: 50%;
            margin-left: -150px;
            margin-top: -130px;
        }

        .form-box{
            padding-top:0px;
        }
    </style>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/particle.js"></script>
</head>
<body>
<canvas class="particle"></canvas>
<div class="panel panel-default" id="box">
    <div class="panel-body form-box">
        <h3>欢迎登陆！</h3>
        <form role="form" action="login" method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control"placeholder="账号:" >
            </div>
            <div class="form-group">
                <input type="password" id="pass" name="pass" class="form-control" placeholder="密码:">
            </div>
            <div class="form-group">
                <div class="col-sm-6" style="padding-left: 0px;">
                    <input type="text"  name="check" class="form-control" placeholder="验证码:">
                </div>
                <div class="col-sm-6"><img src="authimage"  class="img-responsive"></div>
            </div>
            <div class="form-group" >
                <input type="submit"  class="form-control btn btn-info  " value="登录" >
            </div>
            <div id="message"></div>
        </form>
    </div>

</div>
<script>
    function checkLogin() {
        var login = document.getElementById("username");
        var pass = document.getElementById("pass");
        var msg = document.getElementById("message");
        // 先判断是否用户名为6-16位，满足后再检查是否输入正确

        if(login.value.length >=6 &&login.value.length <=16){
            if(login.value =="admin1" &&pass.value=="123"){
                msg.innerHTML="输入正确"
            }else{
                msg.innerHTML="用户名或者密码输入错误";
            }
        }else{
            msg.innerHTML="用户名长度为6-16位！"
        }
    }
</script>
</body>
</html>
